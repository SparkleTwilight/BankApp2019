<br>
<div class="wrapper">
    <div id="header">
        Create a new account here!
    </div>    
    <br>
    <br>
    <div class="example-container">
            <form [formGroup] = "newForm" (ngSubmit)="onSubmit()">
                    <div>
                        <mat-form-field>
                            <input type="text"  formControlName="username" matInput placeholder="Username">
                        </mat-form-field>
                    </div>
                    <div *ngIf="newForm.controls['username'].invalid && (newForm.controls['username'].dirty || newForm.controls['username'].touched)" class="alert alert-danger">
                        <div *ngIf="newForm.controls['username'].errors.required">
                            Username is Required.
                        </div>
                    </div>
                
                    <div>
                        <mat-form-field>
                            <input type="password" formControlName="password" matInput placeholder="Password">
                        </mat-form-field>
                    </div> 
                    <div *ngIf="newForm.controls['password'].invalid && (newForm.controls['password'].dirty || newForm.controls['password'].touched)" class="alert alert-danger">
                        <div *ngIf="newForm.controls['password'].errors.required">
                            Password is Required.
                        </div>
                    </div>
                 
                    <div>
                        <mat-form-field>
                            <input type="text" formControlName="first_name" matInput placeholder="First Name">
                        </mat-form-field> 
                    </div>
                 
                    <div>
                        <mat-form-field>
                            <input type="text" formControlName="last_name" matInput placeholder="Last Name">
                        </mat-form-field>
                    </div>
                    <br>
                  
                    <br>
                </form>
     
                <br>
                <div>
                    <button (click)="addUsers(username.value, password.value, first_name.value, last_name.value)" mat-raised-button color="primary" type="submit"  [disabled]="newForm.pristine || newForm.invalid">Submit</button>
                </div>
            <br>
    </div>          
</div>
