<div>
  <br>
  <mat-card>
    <br>
    <table mat-table [dataSource]="issues">
      <ng-container matColumnDef="accountType">
        <th mat-header-cell *matHeaderCellDef> Account Type </th>
        <td mat-cell *matCellDef="let element"> {{element.accountType}} </td>
      </ng-container>

      <ng-container matColumnDef="accountName">
        <th mat-header-cell *matHeaderCellDef> Account Name </th>
        <td mat-cell *matCellDef="let element"> {{element.accountName}} </td>
      </ng-container>

      <ng-container matColumnDef="startBalance">
        <th mat-header-cell *matHeaderCellDef> Starting Balance </th>
        <td mat-cell *matCellDef="let element"> {{element.startBalance}} </td>
      </ng-container>

      <ng-container matColumnDef="endBalance">
        <th mat-header-cell *matHeaderCellDef> Ending Balance </th>
        <td mat-cell *matCellDef="let element"> {{element.endBalance}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef class="mat-column-right"> Actions </th>
          <td mat-cell *matCellDef="let element" class="mat-column-right">
            <button mat-button color="primary" (click)="editIssue(element._id)">Edit</button>
            <button mat-button color="warn" (click)="deleteIssue(element._id)">Delete</button>
          </td>
        </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-divider></mat-divider>
    <button mat-raised-button color="primary" routerLink="/create">Create New Bank Account</button>
    <br><br>
    
  </mat-card>
</div>
